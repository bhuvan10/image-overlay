<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Hover</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="flex-container">
    <div class="image">
        <img class="image__img" src="tajmahal.jpg" alt="Bricks">
        <div class="image__overlay">
            <div class="image__title">Taj Mahal</div>
            <p class="image__description">
                “A white pearl in the light blue sky’s ocean.”            </p>
            <h1>Normal</h1>

        </div>
    </div>
    <div class="image">
        <img class="image__img" src="goldentemple.jpg" alt="Bricks">
        <div class="image__overlay image__overlay--blur">
            <div class="image__title">Golden Temple</div>
            <p class="image__description">
                A seamless blend of jaw-dropping architecture, warm hospitality and captivating peace.
            </p>
            <h1>Blurr</h1>
        </div>
    </div>
    
    <div class="image">
        <img class="image__img" src="bits.jpg" alt="Bricks">
        <div class="image__overlay image__overlay--primary">
            <div class="image__title">Bits</div>
            <p class="image__description">
               A launchpad to success
            </p>
            <h1>Opaque</h1>
        </div>
    </div>
</div>
</body>
</html>
